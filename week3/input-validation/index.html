<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>registration page</title>
</head>
<body>
    <main class="reg-main">
        <section class="left">
            <h1 class="header-left">Welcome back!</h1>
            <p class="para-left">To keep connected with us please sign in with your personal information.</p>
            <a href="login.html"><button class="btn sign-in">Sign in</button></a>

            <div>
                <p class="or">Or</p>
                <a href="#sign-up-link"><button class="btn sign-in">Sign up</button></a>
            </div>
        </section>
        <section class="right">
        <h1 class="header-right">create account</h1>
        <div class="links-wrapper" id="sign-up-link">
            <div class="links">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            
            <div class="links">
                <i class="fa-brands fa-google-plus-g"></i>
            </div>
            
            <div class="links">
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
        <p class="para-right">Or enter your details</p>
        <form id="reg-form">
            <label for="fname" class="label">First Name</label>
            <input type="text" name="fname" id="fname" class="input" required>

            <label for="lname" class="label">Last Name</label>
            <input type="text" name="lname" id="lname" class="input" required>

            <label for="pnumber" class="label">Phone Number</label>
            <input type="number" name="pnumber" id="pnumber" class="input" required>

            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="input" required>
            
            <label class="gender label">Gender</label>
            <select name="gender" id="genderid" class="input gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob" class="label">Date Of Birth</label>
            <input type="date" name="dob" id="dob" class="input" required>

            <label for="fave-color" class="label">Favourite Color</label>
            <input type="color" name="fave-color" id="fave-color" class="input" required>

            <button class="btn sign-up">Sign Up</button>
        </form>
        </section>
    </main>
</body>
</html>
