<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>
<body>
    <main class="login-main">
        <section class="login-wrapper">
            <h1 class="login-header">Sign In</h1>
            <p class="login-para">Sign in to your account with your user information.</p>
            <form action="success.html">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input" placeholder="something@thing.com">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input" minlength="4"
                maxlength="8" placeholder="password must greater than 4 and less than 8">

                <button class="login-btn">Sign in</button>
            </form>
        </section>
    </main>
</body>
</html>
